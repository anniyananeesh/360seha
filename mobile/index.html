<!DOCTYPE html>
<html ng-app="sehaApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>360Seha App</title>

    <!-- Styles here -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="screen" href="css/ionic.min.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="css/app.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="js/plugins/fancy/jquery.fancybox.css" media="screen" />

</head>

<body>

    <script type="text/javascript" src="js/ionic.bundle.min.js"></script>
    <!-- <script type="text/javascript" src="cordova.js"></script>-->

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=visualization,drawing,geometry,places&key=AIzaSyAZq_qi3lE4lGWcjzUFqYRKvJmvyvk4vro"></script>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/fancy/jquery.fancybox.js"></script>
    <script type="text/javascript" src="js/plugins/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/plugins/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/plugins/angular-translate.min.js"></script>
    <script type="text/javascript" src="js/plugins/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/plugins/ng-map.min.js"></script>
    <script type="text/javascript" src="js/plugins/ng-rateit.min.js"></script>
    <script type="text/javascript" src="js/plugins/ng-storage.min.js"></script>
    <script type="text/javascript" src="js/plugins/underscore.min.js"></script>
    <script type="text/javascript" src="js/plugins/ng-geolocation.min.js"></script>
    <script type="text/javascript" src="js/plugins/markerclusterer.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

    <script type="text/javascript" src="js/controllers/core.min.js"></script>

    <script type="text/javascript">
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, false);

        $(function() {

            $(document).on('click', '#btn-search', function() {

                $(document).find('.top-search-bar').removeClass('close').addClass('open');

                $(document).find('#search-head').fadeIn(250, function() {
                    $(document).find('.show-search-results').fadeIn(250);
                    $(document).find('.top-search-bar input[type="search"]').focus();
                });

            });

            $(document).on('click', '.btn-cancel-search', function() {

                $(document).find('.top-search-bar').removeClass('open').addClass('close');

                $(document).find('.show-search-results').fadeOut(250);
                $(document).find('#search-head').fadeOut(250);

            });

        });
    </script>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

</body>

</html>
