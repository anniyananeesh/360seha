<ion-view view-title="{{'news_details' | translate}}" cache-view="true">
 
	<ion-content class="has-footer bg-gray" dir="{{(Language.isRtl()) ? 'rtl' : 'ltr'}}">

		<div class="item card-item">
		    <h2>{{(Language.isRtl()) ? news.title_ar : news.title_en}}</h2>
		    <p>{{news.created_on}}</p>
		</div>

		<img class="full-image" src="{{baseUrl}}uploads/news/{{news.image}}" />

		<div class="card-description well nomargins" ng-bind-html="news.description_en" ng-if="!Language.isRtl()"></div>
		<div class="card-description well nomargins" ng-bind-html="news.description_ar" ng-if="Language.isRtl()"></div>

		<div class="clearfix"></div>

		<div class="well card-footer">
			<button class="button button-clear text-uppercase button-primary text-blue" ng-click="share( news.title_en, news.description_en, news.image)">
				<i class="ion-android-share"></i>
				{{'share' | translate}}
			</button>
		</div>

	</ion-content>

	<div ng-include src="'templates/footers/home.html'"></div>

</ion-view>
