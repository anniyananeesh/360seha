<ion-modal-view cache-view="true">
 	
 	<ion-header-bar class="main-header">
        <div class="title">{{'advance_search' | translate}}</div>  

        <div class="buttons buttons-right">
            <span class="right-buttons">
                <button class="button button-clear button-search" ng-click="closeModal()">
			        <i class="ion-close-round"></i>
			    </button> 
            </span>
        </div>      

    </ion-header-bar> 
	
	<ion-content class="has-header"> 

		<form role="form" class="frm-advertise search-filter" novalidate dir="{{(Language.isRtl()) ? 'rtl' : 'ltr'}}">

			<label class="form-group">

				<p class="label-control">{{'city' | translate}}</p>
			    <select class="form-control" ng-model="userFilter.city" id="city" name="city">
			    	<option value="">{{'choose' | translate}}</option>
			    	<option value="{{data.id}}" ng-repeat="data in city track by $index">{{(Language.isRtl()) ? data.name_ar : data.name_en}}</option>
			    </select>

			</label>

			<label class="form-group">

				<p class="label-control">{{'emergency' | translate}}</p>
			    <select class="form-control" ng-model="userFilter.he" id="he" name="he">
			    	<option value="0">{{'no' | translate}}</option>
			    	<option value="1">{{'yes' | translate}}</option>
			    </select>

			</label>

			<div class="clearfix"></div>  

			<div class="block text-center">
				<button type="button" class="text-uppercase button button-primary button-block" ng-click="submitSearch()">
					{{'search' | translate}}
				</button>
			</div>

		</form>

	 	<div class="clearfix"></div> 

	</ion-content>

</ion-modal-view>
