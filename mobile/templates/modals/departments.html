<ion-modal-view cache-view="true">
 	
 	<ion-header-bar class="main-header">
        <div class="title">{{'choose_departments' | translate}}</div>  

        <div class="buttons buttons-right">
            <span class="right-buttons">
                <button class="button button-clear button-icon-md" ng-click="closeModal()">
			        <i class="ion-close-round"></i>
			    </button> 
            </span>
        </div>      

    </ion-header-bar> 
	
	<ion-content class="has-header services-list" dir="{{(Language.isRtl()) ? 'rtl' : 'ltr'}}">

		<div class="padded">
		
			<div class="item-input-inset nopads">

          		<label class="item-input-wrapper">
                 	<i class="icon ion-ios-search"></i>
                 	<input type="search" autofocus id="qry" name="qry" ng-model="user.qry"/>
            	</label> 

        	</div>
 
 			<div class="department-list">
 
				<ion-list>
					
					  <ion-checkbox ng-class="{'rtl': Language.isRtl(), 'ltr': !Language.isRtl()}"
					  ng-repeat="data in department | filter:user.qry"
                      ng-model="data.checked" 
                      ng-checked="data.checked">
                      	{{(Language.isRtl()) ? data.dept_title_ar : data.dept_title_en}}
                      </ion-checkbox> 
				
				</ion-list>
				
			</div>

		</div>

	 	<div class="clearfix"></div> 

	</ion-content>

</ion-modal-view>
